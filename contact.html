<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Mon restaurant,contact</title>
        <meta name="description" content="Au cœur de l'hôtel de luxe Sofitel Jardin des roses de paris, le restaurant El Patio est un espace de verdure où déguster de la cuisine gastronomique française. Surplombant les jardins de l'hôtel, le restaurant, dans un décor chic noir et blanc, est baigné de lumière.">
    </head>
    <body>
        <header>
            <h1>Nous contacter</h1>
            <nav>
                <a href="indix.html" title="Accueil">Accueil</a>
                <a href="Menu.html" title="voir le Menu">Menu</a>
                <a href="contact.html" title="nous contacter">Contact</a>
            </nav>
            <img src="img/contact.jpg" alt="photo du restaurant el patio" width="1260" height="455">
        </header>
        <section>
            <h2>Ou nous trouve</h2>
            <p>123 Rue de demonstration <br>
               34000,monpellier <br>
               France
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.809429469169!2d3.865361359686297!3d43.61050939144434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b6afaa7f32b805%3A0xecf0f523de9fcdc9!2sH%C3%B4tel%20de%20Guidais!5e0!3m2!1sfr!2sma!4v1598725207661!5m2!1sfr!2sma" width="1200" height="300"  style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
             
            <h2>Nous envoyer un email</h2>
            <Form action="contact.html">
                <div>
                    <label for="email">votre email <sub>*</sub></label>
                    <input type="email" required id="email" name="email" placeholder="votre@email.com"> 
                </div>
                <div>
                    <label for="firstname">votre prenom <sub>*</sub></label>
                    <input type="text" required id="firstname" name="firstname"> 
                </div>
                <div>
                    <label for="message">votre message <sub>*</sub></label>
                    <textarea required id="message" name="message" ></textarea>
                </div>
                <button type="submit"> envoyer votre email </button>
            </Form>
        </section>
        <footer>
           <address>123 Rue de demonstration </address> 
        </footer>
        
    </body>
</html>
